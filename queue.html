<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue and Priority Queue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      display: flex;
    }

    #queue, #priorityQueue {
      padding: 30px;
      margin: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
    }

    p {
      font-size: 18px;
    }

    button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="queue">
    <h2>MEMBERSHIP</h2>
    <p id="queueNumber"> </p>
    <button onclick="nextNumber()">Next</button>
  </div>

  <div id="priorityQueue">
    <h2>Priority Queue</h2>
    <p id="priorityQueueLetter">Priority: </p>
    <button onclick="nextLetter()">Next</button>
  </div>
</div>

<script>
  // Queue for numbers
  let numberQueue = Array.from({ length: 300 }, (_, i) => i + 1);
  let queueNumberElement = document.getElementById('queueNumber');

  function nextNumber() {
    if (numberQueue.length > 0) {
      let nextNumber = numberQueue.shift();
      queueNumberElement.textContent = ` ${nextNumber}`;
    } else {
      numberQueue = Array.from({ length: 300 }, (_, i) => i + 1);
      queueNumberElement.textContent = 'Queue is reset';
    }
  }

  // Priority Queue for letters
  let letterPriorityQueue = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i));
  let priorityQueueLetterElement = document.getElementById('priorityQueueLetter');

  function nextLetter() {
    if (letterPriorityQueue.length > 0) {
      let nextLetter = letterPriorityQueue.shift();
      priorityQueueLetterElement.textContent = ` ${nextLetter}`;
    } else {
      letterPriorityQueue = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i));
      priorityQueueLetterElement.textContent = 'Priority Queue is reset';
    }
  }

  // Display initial values
  nextNumber();
  nextLetter();
</script>

</body>
</html>
